
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Montserrat|PT+Sans|Pacifico|Roboto|Slabo+27px|Source+Sans+Pro" rel="stylesheet">


  <!-- Site Properties -->
  <title>TemPace</title>
  <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../static/js/semantic.js"></script>

</head>
<body>

<h1 class="ui center aligned header" style="font-size: 42px;margin-top: 2em;">Tempace</h1>
<h3 class="subtitle">Pace yourself to the beat</h3>


<div class="ui last container" style="margin-top: 45px;">
  <div class="ui three steps">
    <div class="active step">
      <div class="content">
        <div class="title">Upload</div>
        <div class="description">Upload your health data</div>
      </div>
    </div>
    <div class="step">
      <div class="content">
        <div class="title">Select</div>
        <div class="description">Choose the running session you want us to generate music for</div>
      </div>
    </div>
    <div class="disabled step">
      <div class="content">
        <div class="title">Play</div>
        <div class="description">Run to the beat of our selections</div>
      </div>
    </div>
  </div>


    <form method="post" enctype="multipart/form-data" id="upload_form" action="/choose"
          style="text-align:center">

        <div class="example" data-example="4" style="text-align:center">
            <h3 style="margin-top:40px;font-family:'Pacifico'">Upload Health Data Here</h3>
            <div class="board center-block" id="simple-board"></div>
        </div>

        <input type="file" name="f" id="f">
        <input name="__submit__" type="submit" value="Submit"/>
    </form>

    <h3 style="text-align: center">Don't have access to iOS health data? Use our <a href="https://raw.githubusercontent.com/hassaanaliw/hassaanaliw.github.io/master/DistanceWalkingRunning.csv">sample file</a> to test this app :D</h3>


</div>


<!-- Content JS HERE !-->
<style>
  .last.container {
    margin-bottom: 300px !important;
  }
  h1.ui.center.header {
    margin-top: 3em;
  }
  h2.ui.center.header {
    margin: 4em 0em 2em;
  }
  h3.ui.center.header {
    margin-top: 2em;
    padding: 2em 0em;
  }
</style>

<script type="text/javascript">
$(document).ready(function() {

  var
    $headers     = $('body > h3'),
    $header      = $headers.first(),
    ignoreScroll = false,
    timer
  ;

  // Preserve example in viewport when resizing browser
  $(window)
    .on('resize', function() {
      // ignore callbacks from scroll change
      clearTimeout(timer);
      $headers.visibility('disable callbacks');

      // preserve position
      $(document).scrollTop( $header.offset().top );

      // allow callbacks in 500ms
      timer = setTimeout(function() {
        $headers.visibility('enable callbacks');
      }, 500);
    })
  ;
  $headers
    .visibility({
      // fire once each time passed
      once: false,

      // don't refresh position on resize
      checkOnRefresh: true,

      // lock to this element on resize
      onTopPassed: function() {
        $header = $(this);
      },
      onTopPassedReverse: function() {
        $header = $(this);
      }
    })
  ;
});
</script>

</body>
</html>
